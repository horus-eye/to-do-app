<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas MVC con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Lista de Tareas</h1>
                <div class="input-group mb-3">
                    <input type="text" id="new-task" class="form-control" placeholder="AÃ±adir nueva tarea...">
                    <button id="add-task" class="btn btn-primary">AÃ±adir</button>
                </div>
                <div class="d-flex justify-content-center mb-3">
                    <div class="btn-group" role="group">
                        <button id="filter-all" type="button" class="btn btn-outline-secondary active">Todas</button>
                        <button id="filter-pending" type="button" class="btn btn-outline-secondary">Pendientes</button>
                        <button id="filter-completed" type="button" class="btn btn-outline-secondary">Completadas</button>
                    </div>
                </div>
                <div id="task-list"></div>
                <button id="delete-all" class="btn btn-danger w-100 mt-3">Eliminar Todas</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
